<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="launch">
            Weâ€™re launching <br> soon
        </div>
       <main>
       <div class="box">
            <div class="box-content">
                <h2 class="box-value" id="days" >00</h2>
                <div class="box-overlay"></div>
            </div>
            <div class="box-caption">Days</div>
       </div>
       <div class="box">
            <div class="box-content">
                <h2 class="box-value"  id="hours" >00</h2>
                <div class="box-overlay"></div>
            </div>
            <div class="box-caption">Hours</div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2 class="box-value"  id="minutes" >00</h2>
            <div class="box-overlay"></div>
            </div>
            <div class="box-caption">Minutes</div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2 class="box-value"  id="seconds" >00</h2>
            <div class="box-overlay"></div>
        </div>
        <div class="box-caption">Seconds</div>
</div>
       </main>
        
      <div class="footer">
        <div class="footer-images">
            <div class="fb-image">
                <img src="images/Path.svg" alt="">
            </div>
            <div class="p-image">
                <img src="images/Path (2).png" alt="">
            </div>
            <div class="insta-image">
                <img src="images/Shape (2).png" alt="">
            </div>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
